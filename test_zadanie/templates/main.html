{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Менеджер заметок</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/foundation.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "css/ui-lightness/jquery-ui-1.9.2.custom.css" %}">
	<script type="text/javascript" src="{% static "js/Ajax.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-2.1.4.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-1.8.3.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-ui-1.9.2.custom.js" %}"></script>
</head>
<body>
<div class="top-bar">
    <section class="top-bar-section">
        <ul class="right">
            {% if username %}
                <li><a href="/auth/logout">Выйти ({{username}})</a></li>
            {% else %}
                <li><a href="/auth/login">Войти</a></li>
            {% endif %}
        </ul>
    </section>
</div>

<h1><a href="/">Заметки</a></h1>
{% block login %}{% endblock %}
{% block note %}{% endblock %}
</body>
</html>
